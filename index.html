<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Visualizations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dog Breed Data Visualizations</h1>

    <!-- Bar Chart -->
    <h2>Most Competitive Class by Breed</h2>
    <input type="text" id="searchBreed" placeholder="Search Breed">
    <svg id="barChart"></svg>

    <!-- Heatmap -->
    <h2>Garden Size Requirement by Breed Group</h2>
    <svg id="heatmap"></svg>

    <!-- Box Plot -->
    <h2>Breed Size vs Lifespan</h2>
    <svg id="boxPlot"></svg>

    <script src="visualization.js"></script>
</body>
</html>
