<!DOCTYPE html>
<html>
<head>
    <title>Garden Size Requirements by Breed Group</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Garden Size Requirements by Breed Group</h1>
        <div class="chart-container" id="heatmap"></div>
        <a href="../index.html" class="nav-button">Back to Home</a>
    </div>
    <script>
        // Load and process the data
        const data = [
            {breedGroup: "Gundog", gardenSize: "Small-Medium", count: 7},
            {breedGroup: "Gundog", gardenSize: "Large", count: 31},
            {breedGroup: "Gundog", gardenSize: "None", count: 0},
            // Add other data points...
        ];

        // Set up dimensions
        const margin = {top: 50, right: 50, bottom: 50, left: 100};
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#heatmap")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Create scales
        const x = d3.scaleBand()
            .range([0, width])
            .domain(["Gundog", "Hound", "Pastoral", "Utility", "Terrier", "Working", "Toy"])
            .padding(0.05);

        const y = d3.scaleBand()
            .range([height, 0])
            .domain(["Large", "Small-Medium", "None"])
            .padding(0.05);

        const color = d3.scaleSequential()
            .interpolator(d3.interpolateBlues)
            .domain([0, 31]);

        // Add rectangles
        svg.selectAll()
            .data(data)
            .enter()
            .append("rect")
            .attr("x", d => x(d.breedGroup))
            .attr("y", d => y(d.gardenSize))
            .attr("width", x.bandwidth())
            .attr("height", y.bandwidth())
            .style("fill", d => color(d.count));

        // Add text
        svg.selectAll()
            .data(data)
            .enter()
            .append("text")
            .attr("x", d => x(d.breedGroup) + x.bandwidth()/2)
            .attr("y", d => y(d.gardenSize) + y.bandwidth()/2)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "middle")
            .text(d => d.count);

        // Add axes
        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .call(d3.axisLeft(y));
    </script>
</body>
</html>
