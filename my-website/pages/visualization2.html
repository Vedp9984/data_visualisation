<!DOCTYPE html>
<html>
<head>
    <title>Garden Size Requirements by Breed Group</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        .heatmap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .cell-hover {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #34495e;
        }

        .legend {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">Back to Home</a>
    <div class="container">
        <h1>Garden Size Requirements by Breed Group</h1>
        <div class="heatmap-container" id="heatmap"></div>
    </div>

    <script>
        // Load and process the data
        d3.csv("data2.csv").then(function(data) {
            const margin = {top: 50, right: 80, bottom: 50, left: 100};
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            // Create SVG
            const svg = d3.select("#heatmap")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Get unique values
            const breedGroups = [...new Set(data.map(d => d["Breed Group"]))];
            const gardenSizes = [...new Set(data.map(d => d["Garden Size"]))];

            // Create scales
            const x = d3.scaleBand()
                .range([0, width])
                .domain(breedGroups)
                .padding(0.05);

            const y = d3.scaleBand()
                .range([height, 0])
                .domain(gardenSizes)
                .padding(0.05);

            // Create color scale
            const colorScale = d3.scaleSequential()
                .interpolator(d3.interpolateBlues)
                .domain([0, d3.max(data, d => +d.Count)]);

            // Create tooltip
            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "cell-hover")
                .style("opacity", 0);

            // Add rectangles
            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", d => x(d["Breed Group"]))
                .attr("y", d => y(d["Garden Size"]))
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .style("fill", d => colorScale(d.Count))
                .style("opacity", 0)
                .transition()
                .duration(1000)
                .style("opacity", 1);

            // Add text in cells
            svg.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .attr("x", d => x(d["Breed Group"]) + x.bandwidth()/2)
                .attr("y", d => y(d["Garden Size"]) + y.bandwidth()/2)
                .attr("text-anchor", "middle")
                .attr("dominant-baseline", "middle")
                .style("fill", d => +d.Count > 15 ? "white" : "black")
                .text(d => d.Count);

            // Add axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-45)");

            svg.append("g")
                .call(d3.axisLeft(y));

            // Add legend
            const legendWidth = 200;
            const legendHeight = 20;

            const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(${width + 20},0)`);

            const legendScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => +d.Count)])
                .range([0, legendHeight]);

            const legendAxis = d3.axisRight(legendScale)
                .ticks(5);

            legend.selectAll("rect")
                .data(d3.range(legendWidth))
                .enter()
                .append("rect")
                .attr("x", (d, i) => i)
                .attr("y", 0)
                .attr("width", 1)
                .attr("height", legendHeight)
                .style("fill", d => colorScale(d * d3.max(data, d => +d.Count) / legendWidth));

            legend.append("g")
                .attr("transform", `translate(${legendWidth},0)`)
                .call(legendAxis);

            // Interactive effects
            svg.selectAll("rect")
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(200)
                        .style("opacity", 0.7);

                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                        
                    tooltip.html(`Breed Group: ${d["Breed Group"]}<br/>Garden Size: ${d["Garden Size"]}<br/>Count: ${d.Count}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this)
                        .transition()
                        .duration(500)
                        .style("opacity", 1);

                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        });
    </script>
</body>
</html>
